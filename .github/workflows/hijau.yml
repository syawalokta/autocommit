name: Auto Add Files

on:
  schedule:
    - cron: '*/2 * * * *'  
    branches:
      - master  
jobs:
  add-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "MyDapitt"
          git config --global user.email "dapitt@onee.eu.org"

      - name: Add current date and time to file.txt in WIB
        run: |
          rm -rf ./update/*
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M')
          echo "$(TZ='Asia/Jakarta' date)" > ./update/$TIMESTAMP.txt
          echo "$(TZ='Asia/Jakarta' date)" >> file.txt
          echo "Last update: $(TZ='Asia/Jakarta' date) by oktodev" > README.md
          git add *  # Menambahkan yang telah dimodifikasi

      - name: Commit changes
        run: |
          TS=$(date +"%Y-%m-%d_%H-%M-%S")
          git commit -m $TS
          git push

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GHT_TOKEN }}  
        run: git push
